---
layout: default
title: Blog
permalink: /blog/
---

<img src="{{ site.baseurl }}/assets/img/home-placeholder.jpg" alt="Blog Image" class="page-img" />

<h1>Blog</h1>
<div class="grid">
  {% for post in site.posts %}
    <article class="card">
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.excerpt | strip_html | truncate: 140 }}</p>
    </article>
  {% endfor %}
</div>
